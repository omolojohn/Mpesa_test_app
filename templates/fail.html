<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Failed</title>
</head>
<body>
    <h2>❌ Payment Failed. Please check and try again</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <p style="color:red;">{{ messages[0] }}</p>
        {% endif %}
    {% endwith %}
    <a href="/">← Try Again</a>
</body>
</html>
